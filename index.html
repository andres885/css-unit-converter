<!DOCTYPE html>
<html>
<head>
    <title>Conversor vw a px</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        textarea { width: 100%; height: 200px; margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; }
        .result { background: #f5f5f5; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversor vw a px</h1>
        
        <label for="factor">Factor de conversión:</label>
        <input type="number" id="factor" value="6" step="0.1">
        
        <label for="cssInput">CSS original:</label>
        <textarea id="cssInput" placeholder="Pega tu CSS aquí...">
.container {
    width: 6vw;
    height: 10.5vw;
    margin: 2vw 1.5vw;
    padding: 3vw;
    font-size: 4vw;
}</textarea>
        
        <button onclick="convertCSS()">Convertir</button>
        <button onclick="copyToClipboard()">Copiar resultado</button>
        
        <div class="result">
            <label>CSS convertido:</label>
            <textarea id="cssOutput" readonly></textarea>
        </div>
    </div>

    <script>
        function convertCSS() {
            const cssInput = document.getElementById('cssInput').value;
            const factor = parseFloat(document.getElementById('factor').value);
            
            const convertedCSS = cssInput.replace(/(\d*\.?\d+)vw/g, (match, value) => {
                const vwValue = parseFloat(value);
                const pxValue = vwValue * factor;
                return `${pxValue}px`;
            });
            
            document.getElementById('cssOutput').value = convertedCSS;
        }
        
        function copyToClipboard() {
            const output = document.getElementById('cssOutput');
            output.select();
            document.execCommand('copy');
            // alert('CSS copiado al portapapeles');
        }
        
        // Convertir automáticamente al cargar
        window.onload = convertCSS;
    </script>
</body>
</html>
